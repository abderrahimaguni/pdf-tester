<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .pdf-container {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mes PDFs</h1>

  <div class="pdf-container">
    <h3>Chapitre 11111111111</h3>
    <iframe src="pdfMath/belkhatir.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h3>Chapitre 2</h3>
    <iframe src="pdfs/chapitre2.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h3>Chapitre 3</h3>
    <iframe src="pdfs/chapitre3.pdf"></iframe>
  </div>

</body>
</html>
