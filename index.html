
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PDFs Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .pdf-container {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Mes PDFs</h1>
  <div id="pdfList"></div>

  <script>
    const pdfData = [
      { title: "Chapitre 1", pdfUrl: "pdfMath/belkhatir.pdf" },
      { title: "Chapitre 2", pdfUrl: "pdfs/chapitre2.pdf" },
      { title: "Chapitre 3", pdfUrl: "pdfs/chapitre3.pdf" }
    ];

    const pdfList = document.getElementById("pdfList");

    pdfData.forEach(pdf => {
      const div = document.createElement("div");
      div.className = "pdf-container";
      div.innerHTML = `
        <h3>${pdf.title}</h3>
        <iframe src="${pdf.pdfUrl}"></iframe>
      `;
      pdfList.appendChild(div);
    });
  </script>
</body>
</html>

</body>
</html>
